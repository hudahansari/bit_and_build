<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <!-- <link rel="stylesheet" type="style/css" href="../css/index.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin-top: 10vh;
          background-color: rgb(0, 0, 0);
          color: rgb(216, 216, 216);
        }

        ul, li {
            background-color: rgb(0, 0, 0);
          color: rgb(216, 216, 216);
        }

        /* .title-img {
            height: 200px;
            width: 500px;
        } */
        
        </style>
</head>

<body onload="myFunction()">
 <div class="container">
	<div class="title-head">
        <center><h1 >Archarios</h1></center>
    </div>

    <div class="container-fluid h-custom" style="margin-bottom: 10vh;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://i.ytimg.com/vi/eYgLjVUY8Hc/hqdefault.jpg" style="margin-bottom: 10vh;" class="img-fluid" alt="Sample image"/>
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="{{ url_for('predict')}}"method="post">        
              <div class="form-outline mb-4">
                <input type="number" name="math_score" class="form-control form-control-lg"
                  placeholder="Enter Math score" />
              </div>
              <div class="form-outline mb-4">
                <input type="number" name="reading_score" class="form-control form-control-lg"
                  placeholder="Enter reading score" />
              </div>
              <div class="form-outline mb-4">
                <input type="number" name="writing_score" class="form-control form-control-lg"
                  placeholder="Enter writing score" />
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <!-- type="submit" -->
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="displaySuggestions()" 
                 style="padding-left: 2.5rem; padding-right: 2.5rem;" >Predict</button>
              </div>
            </form>
          </div>
          <div class="result" style="margin-top: 10vh;">
            <div >
                <h4 id="start">View recommendations here</h4>
                <h4 id="predict_res">{{ prediction_text }}</h4>
                <ul id="items" class="list-group search-list" style="padding: 10px; list-style-type: none;">
                    
                </ul>
            </div>
      </div>
        </div>
        
        {{ prediction_text }}
      </div>

      
   

 </div>

 <script>
  
    function myFunction()
    {
        var prediction_text = -1;
        var items = document.querySelector('#items');
        items.style.display = 'none';
        items.replaceChildren();
        var predict_res = document.querySelector('#predict_res');
        predict_res.style.display = 'none';
        
    }

    function displaySuggestions() {
      // console.log(typeof prediction_text)
        var start = document.querySelector('#start');
        start.style.display = 'none';
        var items = document.querySelector('#items');
        items.style.display = 'none';
        items.replaceChildren();
        // prediction_text = 1
        console.log(prediction_text)
        if(prediction_text=='O') {
            var list = document.getElementById('items');
            var li = document.createElement('li');
            // li.classList = 'list-group-item pointer' ;
            var image = document.createElement('img');
            image.src = "https://i.pinimg.com/736x/9d/15/b1/9d15b1083a53ff21125c51f169b1fa3a.jpg";
            image.classList = "img-responsive rounded-circle float-left col-sm-5 title-img";
            li.appendChild(image);
            var text = document.createElement('div');
            text.classList = "float-right col-sm-7";
            var title = document.createElement('h4');
            title.appendChild(document.createTextNode("Congratulations!"));
            title.appendChild(document.createElement('br'));
            title.appendChild(document.createTextNode("You are on the right track. Keep up the good work!"));
            text.appendChild(title);
            li.appendChild(text);
            list.appendChild(li);
        } else if(prediction_text=='A') {
            var list = document.getElementById('items');
            var li = document.createElement('li');
            // li.classList = 'list-group-item pointer' ;
            var image = document.createElement('img');
            image.src = "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2018_47/2654826/181121-wreck-it-ralph-breaks-the-internet-3-ew-228p.jpg";
            image.classList = "img-responsive float-left col-sm-5 title-img";
            li.appendChild(image);
            var text = document.createElement('div');
            text.classList = "float-right col-sm-7";
            var title = document.createElement('h4');
            title.appendChild(document.createTextNode("Yayyy!"));
            title.appendChild(document.createElement('br'));
            title.appendChild(document.createTextNode("You are doing great. Just keep calm and study!"));
            text.appendChild(title);
            li.appendChild(text);
            list.appendChild(li);
        } else if(prediction_text=='B') {
            var list = document.getElementById('items');
            var li = document.createElement('li');
            // li.classList = 'list-group-item pointer' ;
            var image = document.createElement('img');
            image.src = "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2018_47/2654826/181121-wreck-it-ralph-breaks-the-internet-3-ew-228p.jpg";
            image.classList = "img-responsive float-left col-sm-5 title-img";
            li.appendChild(image);
            var text = document.createElement('div');
            text.classList = "float-right col-sm-7";
            title.appendChild(document.createTextNode("Good job!"));
            title.appendChild(document.createElement('br'));
            title.appendChild(document.createTextNode("Just put in some more efforts. Has a great potential."));
            text.appendChild(title);
            li.appendChild(text);
            list.appendChild(li);
        } else if(prediction_text=='C') {
            var list = document.getElementById('items');
            var li = document.createElement('li');
            // li.classList = 'list-group-item pointer' ;
            var image = document.createElement('img');
            image.src = "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2018_47/2654826/181121-wreck-it-ralph-breaks-the-internet-3-ew-228p.jpg";
            image.classList = "img-responsive float-left col-sm-5 title-img";
            li.appendChild(image);
            var text = document.createElement('div');
            text.classList = "float-right col-sm-7";
            title.appendChild(document.createTextNode("Work harder"));
            title.appendChild(document.createElement('br'));
            title.appendChild(document.createTextNode("Revise all the concepts carefully"));
            text.appendChild(title);
            li.appendChild(text);
            list.appendChild(li);
        }  else if(prediction_text=='D') {
            var list = document.getElementById('items');
            var li = document.createElement('li');
            // li.classList = 'list-group-item pointer' ;
            var image = document.createElement('img');
            image.src = "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2018_47/2654826/181121-wreck-it-ralph-breaks-the-internet-3-ew-228p.jpg";
            image.classList = "img-responsive float-left col-sm-5 title-img";
            li.appendChild(image);
            var text = document.createElement('div');
            text.classList = "float-right col-sm-7";
            title.appendChild(document.createTextNode("Satisfactory"));

            title.appendChild(document.createTextNode("Learn all the concepts thoroughly and attend extra lectures"));
            text.appendChild(title);
            li.appendChild(text);

        } else if(prediction_text=='E') {
            var list = document.getElementById('items');
            var li = document.createElement('li');
            // li.classList = 'list-group-item pointer' ;
            var image = document.createElement('img');
            image.src = "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2018_47/2654826/181121-wreck-it-ralph-breaks-the-internet-3-ew-228p.jpg";
            image.classList = "img-responsive float-left col-sm-5 title-img";
            li.appendChild(image);
            var text = document.createElement('div');
            text.classList = "float-right col-sm-7";
            title.appendChild(document.createTextNode("Poor performance"));
            title.appendChild(document.createElement('br'));
            title.appendChild(document.createTextNode("You'll need to attend mentoring session to improve your grades. Pay attention in class and attend extra lectures."));
            text.appendChild(title);
            li.appendChild(text);
            list.appendChild(li);
        } 
        document.querySelector('#items').style.display = 'flex';
        document.querySelector('#predict_res').style.display = 'flex';   
    }
 </script>
</body>
</html>
